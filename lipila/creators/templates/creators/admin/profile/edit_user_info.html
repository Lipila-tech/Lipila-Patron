{% extends 'layout_profile.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-xl-8">
  <div class="card">
    <div class="card-body pt-3">
      <!-- Bordered Tabs -->
      <div class="tab-content pt-2">
        <!-- Profile Edit Form -->
        <form action="{% url 'update_profile' user=user %}" , method="post" enctype="multipart/form-data">
          <div class="row mb-3">
            {% csrf_token %}
            {{form | crispy}}
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
      <!-- End Profile Edit Form -->
    </div>
  </div><!-- End Bordered Tabs -->
</div>
</div>

</main><!-- End #main -->
{% endblock %}
