{% extends 'admin_layout.html' %}
{% load static %}
{% block title %} Withdraw Funds {% endblock %}

{% block section %}
<div class="withdraw-form">
  <h2>Withdraw Funds</h2>
  <form id="withdraw-form" action="/withdraw" method="post">
    <div class="form-group">
      <label for="account-number">Account Number:</label>
      <input type="text" id="account-number" name="account_number" required>
    </div>
    <div class="form-group">
      <label for="account-name">Account Name:</label>
      <input type="text" id="account-name" name="account_name" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount to Withdraw:</label>
      <input type="number" id="amount" name="amount" min="1" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Continue">
    </div>
  </form>
</div>
{% endblock %}
