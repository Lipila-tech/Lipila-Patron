{% extends 'layout_dark.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Patron Profile Info {% endblock%}
{% block section %}
<div class="profile-container">
  <div class="card text-center">
    <div class="card-header">
      <h1>Welcome, {{ patron }}!</h1>
    </div>
    <div class="card-body">
      <p>Fill in your profile details. You can edit later:</p>
      <form method="post">
        {% csrf_token %}
        {{ form | crispy}}
        <br>
        <button type="submit" class="btn btn-primary">Continue</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
