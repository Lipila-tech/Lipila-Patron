{% extends 'layout_dark.html' %}
{% load static %}
{% block title %} Choose Profile Type {% endblock %}
{% block section %}
<div class="profile-container">
  <div class="card text-center">
    <div class="card-header">
      <h1>Welcome, {{ request.user.username }}!</h1>
    </div>
    <div class="card-bod">
      <p>Please choose your profile type:</p>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="profile_type">Profile type:</label>
          <select name="profile_type" id="profile_type" class="form-control" required>
            <option value="creator">Creator</option>
            <option value="patron">Patron</option>
          </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Continue</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
