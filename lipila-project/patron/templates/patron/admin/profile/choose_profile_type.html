{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="description">
  <meta content="" name="keywords">
  <title>Choose Profile Type</title>
  <link href="{% static 'assets/img/logo.png' %}" rel="icon">
    <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evSXBKlOz+zmr2T7+qmWpIej0zWwmoQhCoqVLxHfhgjQvBPIaOUtWznreUT2ONu" crossorigin="anonymous">
  <style>
    body {
      background-color: black;
      /* Set a light background for the page */
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      /* Center the card vertically */
      .card {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 30px;
        border: 2px solid black;
        height: 200px;
        background-color: springgreen;
      }
    }
  </style>
</head>

<body>
  <div class="card-container">
    <div class="card text-center">
      <div class="card-header">
        <h1>Welcome, {{ request.user.username }}!</h1>
      </div>
      <div class="card-body">
        <p>Please choose your profile type:</p>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="profile_type">Profile type:</label>
            <select name="profile_type" id="profile_type" class="form-control" required>
              <option value="creator">Creator</option>
              <option value="patron">Patron</option>
            </select>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Continue</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Ogwbqwo1NLLwfRuxa6UhRgfh4zH4IK3UvOXHzFU81T6b/H0tT4MVwOsD2zW8Y9H" crossorigin="anonymous"></script>
</body>

</html>
