{% extends 'layout_admin.html' %}
{% load static %}
{% block title %} Tiers {% endblock %}

{% block main %}
<section class="admin-other-body">
    <div class="tiers-container">
        <h2>{{user.creatorprofile.patron_title}}'s Tiers</h2>
        <div class="tier">
            {% for tier in tiers %}
            <div>
                <h3>{{tier.name}}</h3>
                <p>{{tier.description}}</p>
            </div>
            <div class="price">{{tier.price}}</div>
            <div class="edit-button-container">
                <a class="edit-button" href="{% url 'patron:join_tier' tier_id=tier.id %}">Edit</a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
