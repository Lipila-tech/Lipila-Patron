{% extends 'admin_layout.html' %}
{% load static %}
{% block title %} Payment History {% endblock %}

{% block section %}
<div class="patrons-container">
    <h2>Transaction History</h2>
    {% for payment in payments %}
    <p>{{payment.amount}}</p>
    <p>{{payment.timestamp}}</p>
    <P>{{payment.tier}}</P>
    {% endfor %}
</div>

{% endblock %}
