{% extends 'admin_layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} New Student {% endblock %}
{% block section %}


  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Adding Student</h5>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="{% url 'business:students'%}" , method="post" enctype="multipart/form-data">
            <h2>Add Student</h2>
            <div class="row mb-3">
              {% csrf_token %}
              {{form | crispy}}
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
      </div>
    </div>
  </div>


{% endblock %}
