<!DOCTYPE html>
<html>
    <head>
        <title>Playing audio</title>
    </head>
    <body>
		<div style="width: 500px; margin: auto;">			
			{% if filename %}
				<div style="margin: 10px auto;">
					<audio autoplay="autoplay" controls="controls" preload="preload">
						<source src="{{ file_url }}" type="audio/mpeg"></source>
                    </audio>
                    <p>{{filename}}</p>
				</div>
			{% endif %}
		</div>	
    </body>
</html>
