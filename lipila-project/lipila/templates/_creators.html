{% load static %}
<style>
    .creator-container {
        background-color: rgb(255, 255, 255);
        border-radius: 1em;
        text-align: center;
        font-family: 'Open Sans Condensed', sans-serif;
        font-size: 1em;
        display: flex;
        padding: 15px;
        padding-top: 40px;
    }

    .float-container {
        flex: 1;
        border: 2px solid yellow;
        margin-right: 20px;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {

        /* Adjust breakpoint as needed */
        .creator-container {
            flex-direction: column;
            padding: 15px;
            /* Change layout to vertical */
        }

        .float-container {
            margin-right: 0;
            /* Remove right margin */
            margin-bottom: 20px;
            /* Add bottom margin */
        }
    }

    .user-image {
        padding: 3em 0;
        background-image: linear-gradient(70deg, #61A1DD, #0083FD);
    }

    .user-image img {
        width: 7em;
        height: 7em;
        border-radius: 50%;
        box-shadow: 0 0.6em 1.8em;
        object-fit: cover;
    }

    .content {
        color: #565656;
        padding: 2.2em;
    }

    .name {
        font-size: 1.5em;
        text-transform: uppercase;
    }

    .title {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-weight: bold;
        text-align: center;
    }

    .username {
        font-size: 1em;
        color: #9e9e9e;
    }

    .links {
        display: flex;
        justify-content: center;
        margin: 1.5em 0;
    }

    .c-a {
        text-decoration: none;
        color: #565656;
        transition: all 0.3s;
        font-size: 2em;
        margin-right: 1.2em;
    }

    .c-a:last-child {
        margin: 0;
    }

    .insta:hover {
        color: rgb(255, 70, 101);
        transform: scale(2, 2);
    }

    .git:hover {
        color: rgb(0, 0, 0);
        transform: scale(2, 2);
    }

    .linkedin:hover {
        color: rgba(4, 0, 253, 0.842);
        transform: scale(2, 2);
    }

    .facebook:hover {
        color: rgb(4, 0, 255);
        transform: scale(2, 2);
    }

    .details {
        margin-bottom: 1.8em;
    }

    /* CSS for messagin link */

    .effect {
        text-align: center;
        display: inline-block;
        position: relative;
        text-decoration: none;
        color: rgb(48, 41, 41);
        text-transform: capitalize;
        width: 100%;
        background-image: linear-gradient(60deg, #0083FD, #61A1DD);
        font-size: 1.2em;
        padding: 1em 3em;
        border-radius: 5em;
        overflow: hidden;
    }

    .effect.effect-4:before {
        font-family: FontAwesome;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 1.8em;
        transform: scale(0, 1);
    }

    .effect.effect-4:hover {
        text-indent: -9999px;
    }

    .effect.effect-4:hover:before {
        transform: scale(1, 1);
        text-indent: 0;
    }
</style>

<body>
    <h1 class="title">Find Your favorite Creator</h1>
    <div class="creator-container">
        {% for creator in creators %}
        <div class="float-container">
            <div class="user-image">
                {% if creator.profile_image %}
                {% if creator.profile_image.url %}
                <img src="{{creator.profile_image.url}}" alt="profile image" class="img-fluid">
                {% endif %}
                {% else %}
                <img src="{% static 'assets/img/avator.jpeg' %}" alt="profile image" class="img-fluid">
                {% endif %}
            </div>
            <div class="content">
                <h3 class="name">{{creator.patron_title}}</h3>
                <p class="username">@{{cretaor.user}}</p>
                <div class="links">
                    <a class="facebook c-a" href="{{creator.facebook_url}}" target="_blank" title="GFG_facebook">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a class="linkedin c-a" href="{{creator.linkedin_url}}" title="GFG_linkedin" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a class="insta c-a" href="{{creator.instagram_url}}" target="_blank" title="GFG_instagram">
                        <i class="fab fa-instagram-square"></i>
                    </a>
                </div>
                <p class="details">
                    {{creator.about}}
                </p>
                <a class="effect c-a" href="{% url 'patron:creator_home' creator=creator.user %}">
                    View
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- This is link of adding small images
		which are used in the link section -->
    <script src="https://kit.fontawesome.com/704ff50790.js" crossorigin="anonymous">
    </script>
