<div id="myBtnContainer" class="breadcrumb">
    <button class="filter-btn filter-active" onclick="filterSelection('home')"> Home</button>
    <button class="filter-btn" onclick="filterSelection('video')"> Videos</button>
    <button class="filter-btn" onclick="filterSelection('audio')"> Audio</button>
    <button class="filter-btn" onclick="filterSelection('application')"> Documents</button>
    <button class="filter-btn" onclick="filterSelection('image')"> Images </button>
    <button class="filter-btn" onclick="filterSelection('blog')"> Blog </button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        filterSelection("home");
    })
    function filterSelection(c) {
        var x, i;
        x = document.getElementsByClassName("column");
        media = document.getElementsByClassName("media-item-preview");
        tiers = document.getElementsByClassName("tier-content");
        if (c == "home"){
            c = "";
        }
        for (i = 0; i < x.length; i++) {
            w3RemoveClass(x[i], "show");
            if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
        }
    }

    function w3AddClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
            if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
        }
    }

    function w3RemoveClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
            while (arr1.indexOf(arr2[i]) > -1) {
                arr1.splice(arr1.indexOf(arr2[i]), 1);
            }
        }
        element.className = arr1.join(" ");
    }


    // Add active class to the current button (highlight it)
    var btnContainer = document.getElementById("myBtnContainer");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
        });
    }
    // End filter
</script>
