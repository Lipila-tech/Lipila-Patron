{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="" name="description">
  <meta content="" name="keywords">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/luso/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/luso/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/luso/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'assets/img/luso/site.webmanifest' %}">
  <link rel="mask-icon" href="{% static 'assets/img/luso/safari-pinned-tab.svg' %}" color="#5bbad5">
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet">

  <title>Luso-{% block title %} {% endblock %}</title>
  <style>
    html,
    body {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  {% if messages %}
  <div class="alert">
    {% for message in messages %}
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    {{message}}
    {% endfor %}
  </div>
  {% endif %}
  {% block section %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
