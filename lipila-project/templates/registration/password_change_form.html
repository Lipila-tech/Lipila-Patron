{% extends "layout_admin.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Change password {% endblock %}

{% block page %}
<p>Please enter (and confirm) your new password.</p>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <div class="pt-1 mb-4">
        <input type="submit" value="Change my password" class="btn btn-dark btn-lg btn-block">
    </div>
</form>
{% endblock page %}
